syntax = "proto3";

option go_package = ".;pb";
import "google/protobuf/timestamp.proto";
// -------------- Showroom Service ------------------
// protoc --go_out=plugins=grpc:. *.proto
service ShowroomService {
  rpc GetShowroomDetail(GetByIdRequest) returns (ShowroomReply) {}
  rpc GetRMInfoById(GetByIdRequest) returns (RMInfoReply) {}
  rpc AddUserShowroom(AddUserShowroomRequest) returns (UserProfileReply) {}
}
message AddUserShowroomRequest {
  string UserId = 1;
  string ShowroomId = 2;
  string Role = 3;
}
message GetByIdRequest {
  string id = 1;
}

message RMInfoReply {
  string	Id     					                          = 1;
  string	UserName				                          = 2;
  string	FullName    			                        = 3;
  string	FullNameEn    			                      = 4;
  string	Email    				                          = 5;
  string	PhoneNum    			                        = 6;
  string	BankId					                          = 7;
  string	BankAddress				                        = 8;
  string	BankFullAddress			                      = 9;
  string	Code					                            = 10;
  string	Status 					                          = 11;
  string	ImageUrl				                          = 12;
  string	ContractStartDate		                      = 13;
  google.protobuf.Timestamp	JoiningDate				      = 14;
  string	QuitDate				                          = 15;
  string	Gender 					                          = 16;
  string	LineManagerId			                        = 17;
  string	LineManagerCode			                      = 18;
  string	LineManagerUserName	                      = 19;
  string	LineManagerEmail		                      = 20;
  string	LineManagerFullName	                      = 21;
  bool 	  IsSmartSale				                        = 22;
  google.protobuf.Timestamp	CreateAt         		    = 23;
  google.protobuf.Timestamp	UpdateAt          	    = 24;
}

message ShowroomReply {
  string id = 1;
  string partner_type                               = 2;
  string partner_code                               = 3;
  string partner_desc                               = 4;
  string partner_company                            = 5;
  string partner_province                           = 6;
  string partner_address                            = 7;
  string partner_account                            = 8;
  string brand                                      = 9;
  string sign_date                                  = 10;
  string partner_name                                = 11;
  google.protobuf.Timestamp	CreateAt         		    = 12;
  google.protobuf.Timestamp	UpdateAt          	    = 13;
}


// -------------- Collateral Service -----------------
service CollateralService {
  rpc GetCollateralInfoDetailById(GetByIdRequest) returns (CollateralReply) {}
}
message CollateralReply {
  string	Id     					                          = 1;
  string	ManufacturerName                          = 2;
  string	Name    				                          = 3;
  string	Price    				                          = 4;
  string	MaxLtv    				                        = 5;
  string	MaxTenorYear    		                      = 6;
  string	Type    				                          = 7;
  string	Status    				                        = 8;
  google.protobuf.Timestamp	CreateAt         		    = 9;
  google.protobuf.Timestamp	UpdateAt          	    = 10;
}

// -------------- Transfer Service ---------------

service AuthService {
  rpc GetUserProfileById(GetByIdRequest) returns (UserProfileReply) {}
  rpc GetUserProfileByAccessToken(TokenRequest) returns (UserProfileReply) {}
  rpc UserSignOut(TokenRequest) returns (UserIdReply) {}
  rpc UserAuthByPhoneAndPassword(AuthRequest) returns (AccessTokenReReply) {}
  rpc GetMyRM(GetByIdRequest) returns (MyRMReply) {}
  rpc SendNotifyToDevice(NotifyRequest) returns (NotifyReply) {}
  rpc CreateNewUser(UserRequest) returns (UserProfileReply) {}
  rpc UserAuthByUserNameAndPassword(UserShowroomRequest) returns (AccessTokenReReply) {}
  rpc UpdateUser(UserRequest) returns (UserProfileReply) {}

}
message UserShowroomRequest {
  string	UserName     					                          = 1;
  string	Password     					                          = 2;
  string  Type                                            = 3;
}
message  UserRequest {
  string  Id                                              = 1;
  string  UserName                                        = 2;
  string  FullName                                        = 3;
  string  TaxCode                                         = 4;
  string  BankAccount                                     = 5;
  string  BankCode                                        = 6;
  string  Email                                           = 7;
  string  Phone                                           = 8;
  string  Gender                                          = 9;
  string  Avatar                                          = 10;
  string  Status                                          = 11;
  string  IdcardNum                                       = 12;
  string  IdcardImageBack                                 = 13;
  string  IdcardImageFront                                = 14;
  string  IdcardIssueDate                                 = 15;
  string  IdcardIssuePlaceName                            = 16;
  string  IdcardIssuePlaceCode                            = 17;
  string  DateOfBirth                                     = 18;
  string  ShowroomId                                      = 19;
  string  Password                                        = 20;
}
message NotifyRequest {
  string Header = 1;
  string Body = 2;
  string UserId = 3;
  string Type = 4;
  string MetaData = 5;
}
message NotifyReply {
  string status = 1;
}
message MyRMReply {
  repeated string Id                                        = 1;
}
message AccessTokenReReply {
  string	AccessToken     					                        = 1;
  string	RefreshToken     					                        = 2;
  string  IdToken                                           =3;
  string  Expires                                           =4;
}
message AuthRequest {
  string	Phone_Num     					                          = 1;
  string	Password     					                            = 2;
}
message UserProfileReply {
  string  Id                                                = 1;
  string  FullName                                          = 2;
  string  UserName                                          = 3;
  string  TaxCode                                           = 4;
  string  BankAccount                                       = 5;
  string  BankCode                                          = 6;
  string  Phone                                             = 7;
  string  Email                                             = 8;
  string  Gender                                            = 9;
  string  Avatar                                            = 10;
  string  Status                                            = 11;
  string  IdcardNum                                         = 12;
  string  ShowroomId                                        = 13;
  string  IdcardIssueDate                                   = 14;
  string  IdcardIssuePlaceName                              = 15;
  string  IdcardIssuePlaceCode                              = 16;
  string  DateOfBirth                                       = 17;
  string  VibStaffId                                        = 18;
  int32   TimeAttach                                        = 19;
}
message TokenRequest {
  string	Token     					                              = 1;
}
message UserIdReply {
  string	UserId     					                              = 1;
}

