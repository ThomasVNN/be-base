// -------------- EKYC Service -----------------
service EKYCService {
  rpc GetCardInfoByCardId(GetByIdRequest) returns (CardInfoReply) {}
  rpc CheckUserBlacklist(BlacklistInfoRequest) returns (BlacklistInfoReply) {}
  rpc GetAPImUrlByImageId(GetByIdRequest) returns (APImUrlReply) {}
}
message APImUrlReply {
  string	APImImageId     					           = 1;
}
message BlacklistInfoRequest {
  string	Name     					                  = 1;
  string	DayOfBirth                          = 2;
  string	IdCardNumber    				            = 3;
}
message BlacklistInfoReply {
  bool 	IsBlackList     					            = 1;
  string Id      					                    = 2;
}

message CardInfoReply {
  string                          Id              = 1;
  string                          ImageId         = 2;
  string                          BucketName      = 3;
  string                          IdNumber        = 4;
  string                          FullName        = 5;
  string                          LastName        = 6;
  string                          MiddleName      = 7;
  string                          FirstName       = 8;
  string                          CardType        = 9;
  string                          DateOfBirth     = 10;
  string                          Gender          = 11;
  AddressReply                    NativePlace     = 12;
  string                          Address         = 13;
  string                          ExpiryDate      = 14;
  AddressReply                    Province        = 15;
  AddressReply                    DistrictPlace   = 16;
  AddressReply                    WardPlace       = 17;
  string                          Street          = 18;
  google.protobuf.Timestamp	      CreateAt        = 19;
  google.protobuf.Timestamp	      UpdateAt        = 20;
}

message AddressReply {
  string	Id     					                          = 1;
  string	Name                                      = 2;
  string	Code    				                          = 3;
}



